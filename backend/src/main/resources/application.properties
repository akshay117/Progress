# Server Configuration
# Use SERVER_PORT for internal Spring Boot port, or default to 5001
# PORT env var is used by Render/nginx for external port
server.port=${SERVER_PORT:5001}
server.servlet.context-path=/api

# Application Name
spring.application.name=wecaare-insurance-portal

# Database Configuration (PostgreSQL for production, SQLite for local)
# Use DATABASE_URL for Render PostgreSQL, or SQLite for local development
spring.datasource.url=${DATABASE_URL:jdbc:sqlite:./database/insurance.db?date_string_format=yyyy-MM-dd}
spring.datasource.driver-class-name=${DB_DRIVER:org.sqlite.JDBC}
spring.datasource.username=${DB_USER:}
spring.datasource.password=${DB_PASSWORD:}

# JPA/Hibernate Configuration
# Auto-detect database type based on datasource URL
spring.jpa.database-platform=${DB_PLATFORM:org.hibernate.community.dialect.SQLiteDialect}
spring.jpa.hibernate.ddl-auto=${DB_DDL_AUTO:none}
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.properties.hibernate.type.preferred_instant_jdbc_type=TIMESTAMP
spring.jpa.properties.hibernate.jdbc.use_get_generated_keys=false

# Logging
logging.level.root=INFO
logging.level.com.wecaare.insurance=${LOG_LEVEL:INFO}
logging.level.org.springframework.security=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# JWT Configuration
jwt.secret=${JWT_SECRET:wecaare-secret-key-change-in-production-123456789-spring-boot-version}
jwt.expiration=${JWT_EXPIRATION:86400000}

# File Upload (for potential future use)
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# CORS Configuration (handled in code, but documented here)
# Use CORS_ORIGINS environment variable for production
cors.allowed-origins=${CORS_ORIGINS:http://localhost:3000,http://localhost:3001,http://localhost:5173}

# Jackson JSON Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC
spring.jackson.default-property-inclusion=non_null

