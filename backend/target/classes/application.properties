# Server Configuration
server.port=5001
server.servlet.context-path=/api

# Application Name
spring.application.name=wecaare-insurance-portal

# SQLite Database Configuration
spring.datasource.url=jdbc:sqlite:./database/insurance.db?date_string_format=yyyy-MM-dd
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.datasource.username=
spring.datasource.password=

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.properties.hibernate.type.preferred_instant_jdbc_type=TIMESTAMP
spring.jpa.properties.hibernate.jdbc.use_get_generated_keys=false

# Logging
logging.level.root=INFO
logging.level.com.wecaare.insurance=DEBUG
logging.level.org.springframework.security=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# JWT Configuration
jwt.secret=wecaare-secret-key-change-in-production-123456789-spring-boot-version
jwt.expiration=86400000

# File Upload (for potential future use)
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# CORS Configuration (handled in code, but documented here)
cors.allowed-origins=http://localhost:3000,http://localhost:5173

# Jackson JSON Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC
spring.jackson.default-property-inclusion=non_null

